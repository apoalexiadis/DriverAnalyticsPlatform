<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemetry Dashboard</title>

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.9/signalr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- CSS for Layout and Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .kpi-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .kpi {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 150px;
        }

        canvas {
            width: 600px;
            height: 400px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Telemetry Dashboard</h1>

    <!-- KPI Section -->
    <div class="kpi-container">
        <div class="kpi">
            <h3>Max Speed</h3>
            <p id="maxSpeed">-</p>
        </div>
        <div class="kpi">
            <h3>Min Fuel Level</h3>
            <p id="minFuel">-</p>
        </div>
        <div class="kpi">
            <h3>Alert Count</h3>
            <p id="alertCount">-</p>
        </div>
    </div>

    <!-- Charts for Visualization -->
    <canvas id="speedChart"></canvas>
    <canvas id="fuelChart"></canvas>

    <!-- JavaScript -->
    <script>
        // SignalR Connection Setup
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("/telemetryHub")
            .configureLogging(signalR.LogLevel.Information)
            .build();

        connection.start()
            .then(() => console.log("Connected to SignalR Hub"))
            .catch(err => {
                console.error("Connection failed: ", err);
                alert("Failed to connect to server. Please refresh the page.");
            });

        // KPI Variables
        let maxSpeed = 0;
        let minFuelLevel = 100;
        let alertCount = 0;

        // Chart Configuration
        const speedCtx = document.getElementById('speedChart').getContext('2d');
        const fuelCtx = document.getElementById('fuelChart').getContext('2d');

        const speedChart = new Chart(speedCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Speed (km/h)',
                    data: [],
                    borderColor: 'blue',
                    borderWidth: 2
                }]
            },
            options: { scales: { y: { beginAtZero: true } } }
        });

        const fuelChart = new Chart(fuelCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Fuel Level (%)',
                    data: [],
                    borderColor: 'green',
                    borderWidth: 2
                }]
            },
            options: { scales: { y: { beginAtZero: true, max: 100 } } }
        });

        // Load Historical Data on Startup
        fetch('/api/telemetry/history')
            .then(response => response.json())
            .then(data => {
                // Update KPIs
                maxSpeed = data.maxSpeed;
                minFuelLevel = data.minFuelLevel;
                alertCount = data.alertCount;

                document.getElementById('maxSpeed').innerText = `${maxSpeed} km/h`;
                document.getElementById('minFuel').innerText = `${minFuelLevel}%`;
                document.getElementById('alertCount').innerText = `${alertCount}`;

                // Populate Charts with Historical Data
                data.history.reverse().forEach(item => {
                    const time = new Date(item.timestamp).toLocaleTimeString();

                    speedChart.data.labels.push(time);
                    speedChart.data.datasets[0].data.push(item.speed);
                    fuelChart.data.labels.push(time);
                    fuelChart.data.datasets[0].data.push(item.fuelLevel);
                });

                speedChart.update();
                fuelChart.update();
            })
            .catch(err => console.error("Error loading history:", err));

        // Function to Update Charts
        function updateChart(chart, label, data) {
            if (chart.data.labels.length > 50) { // Limit to 50 data points
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
            }
            chart.data.labels.push(label);
            chart.data.datasets[0].data.push(data);
            chart.update();
        }

        // Real-Time Updates via SignalR
        connection.on("ReceiveTelemetryUpdate", function (data) {
            const time = new Date().toLocaleTimeString();

            // Update Charts
            updateChart(speedChart, time, data.speed);
            updateChart(fuelChart, time, data.fuelLevel);

            // Update KPIs
            if (data.speed > maxSpeed) {
                maxSpeed = data.speed;
                document.getElementById('maxSpeed').innerText = `${maxSpeed} km/h`;
            }

            if (data.fuelLevel < minFuelLevel) {
                minFuelLevel = data.fuelLevel;
                document.getElementById('minFuel').innerText = `${minFuelLevel}%`;
            }

            if (data.speed > 120 || data.fuelLevel < 20) {
                alertCount++;
                document.getElementById('alertCount').innerText = `${alertCount}`;
            }
        });
    </script>
</body>
</html>
